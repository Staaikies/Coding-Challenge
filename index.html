<!DOCTYPE html>
<html>

<head>
  <title>Sign up</title>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
</head>

<body>
  <div class="container flex">
    <!--FORM-->
    <div class="form-container">
      <div class="form-inner">
        <h1>Create an account</h1>
        <p class="lead">Sign up is free. All fields are required.</p>

        <div class="name-container flex">
          <label class="flex">First name:</label>
          <label class="flex">Last name:</label>
        </div>

        <div id="name-input-container" class="name-input-container flex name-input-container-success">
          <div class="first-name flex">
            <input id="first-name" type="text" placeholder="e.g. Jane">
          </div>
          <div class="last-name flex">
            <input id="last-name" type="text" placeholder="e.g. Smith">
            <svg id="name-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <path fill="#c0c0c0"
                d="M12 4c2.2 0 4 1.8 4 4s-1.8 4-4 4-4-1.8-4-4 1.8-4 4-4m0 10c4.4 0 8 1.8 8 4v2H4v-2c0-2.2 3.6-4 8-4z" />
            </svg>
            <svg id="name-success" style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <path fill="#37BC9B"
                d="M20 12c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8c.8 0 1.5.1 2.2.3l1.6-1.6C14.6 2.3 13.3 2 12 2 6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10h-2zM7.9 10.1l-1.4 1.4L11 16 21 6l-1.4-1.4-8.6 8.6-3.1-3.1z" />
            </svg>
          </div>
        </div>
        <p id="name-error" class="error-message"></p>

        <label>Email Address:</label>
        <div id="email-container" class="input flex">
          <input id="email-input" type="text" placeholder="jane.smith@domain.com">
          <svg id="email-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#c0c0c0"
              d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2m0 14H4V8l8 5 8-5v10m0-12l-8 5-8-5h16z" />
          </svg>
          <svg id="email-success" style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#37BC9B"
              d="M20 12c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8c.8 0 1.5.1 2.2.3l1.6-1.6C14.6 2.3 13.3 2 12 2 6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10h-2zM7.9 10.1l-1.4 1.4L11 16 21 6l-1.4-1.4-8.6 8.6-3.1-3.1z" />
          </svg>
        </div>
        <p id="email-error" class="error-message"></p>


        <label>Cellphone Number:</label>
        <div id="number-container" class="input flex">
          <input id="number-input" type="tel" placeholder="021 702 4969">
          <svg id="number-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#c0c0c0"
              d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z" />
          </svg>
          <svg id="number-success" style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#37BC9B"
              d="M20 12c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8c.8 0 1.5.1 2.2.3l1.6-1.6C14.6 2.3 13.3 2 12 2 6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10h-2zM7.9 10.1l-1.4 1.4L11 16 21 6l-1.4-1.4-8.6 8.6-3.1-3.1z" />
          </svg>
        </div>
        <p id="number-error" class="error-message"></p>

        <div class="password-label flex">
          <label>Choose a Password:</label>
          <label id="show-hide-password"
            onclick="showHide(passwordInput, passwordIcon, passwordShowIcon, passwordShowHide)"
            class="show-hide">SHOW</label>
        </div>
        <div id="password-container" class="input flex">
          <input id="password-input" type="password" placeholder="*************">
          <svg id="password-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#c0c0c0"
              d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.08L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.5 22.27,13.86 23,12C21.27,7.61 17,4.5 12,4.5C10.6,4.5 9.26,4.75 8,5.2L10.17,7.35C10.74,7.13 11.35,7 12,7Z" />
          </svg>
          <svg id="password-show-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#c0c0c0"
              d="M12 9c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3m0 8c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5m0-12.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5z" />
          </svg>
          <svg id="password-success" style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#37BC9B"
              d="M20 12c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8c.8 0 1.5.1 2.2.3l1.6-1.6C14.6 2.3 13.3 2 12 2 6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10h-2zM7.9 10.1l-1.4 1.4L11 16 21 6l-1.4-1.4-8.6 8.6-3.1-3.1z" />
          </svg>
        </div>
        <label id="float-up">64 characters max. Special characters and numbers allowed.</label>
        <p id="password-error" class="error-message"></p>

        <div class="password-label flex">
          <label>Confirm Password:</label>
          <label id="show-hide-confirm" onclick="showHide(confirmInput, confirmIcon, confirmShowIcon, confirmShowHide)"
            class="show-hide">SHOW</label>
        </div>
        <div id="confirm-container" class="input flex">
          <input id="confirm-input" type="password" placeholder="*********">
          <svg id="confirm-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#c0c0c0"
              d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2m6-9c1.1 0 2 .9 2 2v10c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V10c0-1.1.9-2 2-2h1V6c0-2.8 2.2-5 5-5s5 2.2 5 5v2h1m-6-5c-1.7 0-3 1.3-3 3v2h6V6c0-1.7-1.3-3-3-3z" />
          </svg>
          <svg id="confirm-show-icon" style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#c0c0c0"
              d="M12 9c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3m0 8c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5m0-12.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5z" />
          </svg>
          <svg id="confirm-success" style="display: none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#37BC9B"
              d="M20 12c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8c.8 0 1.5.1 2.2.3l1.6-1.6C14.6 2.3 13.3 2 12 2 6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10h-2zM7.9 10.1l-1.4 1.4L11 16 21 6l-1.4-1.4-8.6 8.6-3.1-3.1z" />
          </svg>
        </div>
        <p id="confirm-error" class="error-message"></p>


        <div class="newsletter flex">
          <label class="checkbox">
            <input type="checkbox" checked="checked">
            <span class="checkmark">
              <svg style="margin-left: -2px; margin-top: -2px" xmlns="http://www.w3.org/2000/svg" width="20"
                height="20">
                <path class="check" fill="#fff" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
              </svg>
            </span>
          </label>
          <p>Sign up to our newsletter</p>
        </div>


        <a id="submit-button" onclick="submit()" class="submit-btn flex" href="">
          <p class="submit-text">SIGN UP</p>
          <image class="submit-icon" src="assets/arrow.svg" />
        </a>

        <p>Already have an account? <a class="login" href="">Log in.</a></p>
      </div>
    </div>
    <!--IMAGE-->
    <div class="image-container flex">
      <div>
        <image class="mixer" src="assets/mixer.png">
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
